<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <style>
        body {
            position: relative;
            min-height: 100vh;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Quiz</h1>

    <form method="POST" action="{{ url_for('quiz') }}">
        {% for question in questions %}
        <p>{{ question['question'] }}</p>
        {% for option in question['options'] %}
        <input type="checkbox" name="q{{ loop.index }}" value="{{ loop.index0 }}">{{ option }}<br>
        {% endfor %}
        {% endfor %}
        <br>
        <input type="submit" value="Submit Answers">
    </form>
    

    <div style="position: absolute; top: 10px; right: 10px;">
        <p>Best Score: {{ highest_score }}</p>
        {% if score is defined %}
        <p>Your Score: {{ score }}</p>
        {% endif %}
    </div>

    <footer>
        Beste Akdik
    </footer>
</body>

</html>
